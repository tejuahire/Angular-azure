<div class="container">
    <div class="row">
      <div class="col-sm-6">
      <br><br>
        <br><div class="container emp-profile" style="background-color:#827D7D;border-radius: 20px;">
            <form method="post">
                <div *ngIf="userDetails" class="row">
                    
                    <div class="col-md-4">
                
                        <div *ngIf="userDetails[0].name!='Ram Sankar R'"class="user-img">
                            <img src="assets/images/user.png" alt=""/>                    
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5 style="margin-left: 0;">
                                       Hii {{userDetails[0].name}}
                                    </h5>
                                    <br>
                                   
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div *ngIf="userDetails" class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Amount Left</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{userDetails[0].amount_left}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Name</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{userDetails[0].name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{userDetails[0].email}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{userDetails[0].phone}}</p>
                                            </div>
                                        </div>
                                      <div class="container">
                                        <div *ngIf=switchToPage>                         
                                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" style="width: 120px;" name="amount"  minlength="5" maxlength="5" [(ngModel)]=amount placeholder="Enter Amount">  
                                        </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button style="border-radius: 20px; width: 100px;" type="button" class="btn btn-dark sell" (click)="switchTo()">Add Fund</button>
                                            </div>
                                            <div class="col-md-6">
                                                <button style="border-radius: 20px; width: 100px;" type="button" class="btn btn-dark sell" (click)="switchTowi()">Withdraw</button>
                                            </div>

                                        </div> <br>
                                
                                       
                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>
      </div>
      <div class="col-6">
       <img src="https://inspiren.my/images/social-media/boost-sales.gif" alt="" style="width: 600px; height: 400px;margin-top: 100px;border-radius: 10px;">
      </div>
    </div>
